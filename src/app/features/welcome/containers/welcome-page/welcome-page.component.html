<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome to the MediDoc !  </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- {{persons$|async|json}} -->
  <div  *ngIf="(persons$|async) as persons">
    <ion-list *ngIf="persons.length > 0; else noUser">
      <ion-item-sliding *ngFor="let person of persons" (click)="EditPersonal(person)">
        <ion-item text-wrap button detail>
          <ion-label>
            <ion-text color="primary">
              <h2>{{person?.firstname}}</h2>
            </ion-text>
            <p>{{person?.date_birth}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option expandable>
            <ion-icon name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ng-template #noUser>
      For stay in good health and don't miss important things, let's start ... 
      <ion-button (click)="EditPersonal(null)">Create my Medical File </ion-button>
    </ng-template>    
  </div>

</ion-content>
